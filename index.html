<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
      rel="stylesheet"
    />
    <title>Personal Portfolio Page</title>
  </head>
  <header>
    <nav id="navbar" class="nav">
      <ul class="nav-list">
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <section id="welcome-section" class="welcome-section">
      <h1>Hey I am Emanuel</h1>
      <p>a web developer</p>
    </section>
    <section id="projects" class="projects-section">
      <h2>These are some of my projects</h2>
      <div class="projects-grid">
        <a
          href="https://emanueljrc.github.io/CodeCat/"
          target="_blank"
          class="project project-tile"
        >
          <img src="img/codecat.png" alt="Code Cat Project" />
          <p class="project-title">CodeCat Page</p>
        </a>
        <a
          href="https://github.com/EmanuelJrc/getx_todo_list"
          target="_blank"
          class="project project-tile"
        >
          <img src="img/todolist.png" alt="Project" />
          <p class="project-title">Todo List</p>
        </a>
      </div>
      <a
        href="https://github.com/EmanuelJrc"
        class="btn btn-show-all"
        target="_blank"
        >Show all<i class="fas fa-chevron-right"></i
      ></a>
    </section>
    <section id="contact" class="contact-section">
      <div class="contact-section-header">
        <h2>Let's work together...</h2>
      </div>
      <div class="contact-links">
        <a
          href="https://facebook.com/nobel322"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-facebook-square"></i> Facebook</a
        >
        <a
          id="profile-link"
          href="https://github.com/freecodecamp"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-github"></i> GitHub</a
        >
        <a
          href="https://twitter.com/emanuel__jrc"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-twitter"></i> Twitter</a
        >
        <a href="emanueljuricev5@example.com" class="btn contact-details"
          ><i class="fas fa-at"></i> Send a mail</a
        >
      </div>
    </section>
    <footer>
      <p>
        Â© Created for
        <a href="https://www.freecodecamp.com/" target="_blank"
          >freeCodeCamp <i class="fab fa-free-code-camp"></i
        ></a>
      </p>
    </footer>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
